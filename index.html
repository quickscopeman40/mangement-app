<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            min-height: 600px;
        }

        .notes-list {
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            overflow-y: auto;
            max-height: 600px;
        }

        .note-item {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .note-item:hover {
            background: #e9ecef;
        }

        .note-item.active {
            background: #3498db;
            color: white;
        }

        .note-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .note-preview {
            font-size: 14px;
            color: #6c757d;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-item.active .note-preview {
            color: rgba(255, 255, 255, 0.8);
        }

        .note-date {
            font-size: 12px;
            color: #adb5bd;
            margin-top: 8px;
        }

        .note-item.active .note-date {
            color: rgba(255, 255, 255, 0.6);
        }

        .note-editor {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .note-title-input {
            font-size: 24px;
            font-weight: 600;
            border: none;
            outline: none;
            background: transparent;
            color: #2c3e50;
            flex: 1;
            min-width: 200px;
        }

        .note-title-input::placeholder {
            color: #bdc3c7;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .note-content {
            flex: 1;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            outline: none;
            font-family: inherit;
            min-height: 400px;
        }

        .note-content:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
            text-align: center;
            padding: 40px;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #495057;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .stats {
            padding: 15px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            font-size: 14px;
            color: #6c757d;
            text-align: center;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .notes-list {
                display: none;
            }
            
            .notes-list.mobile-show {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 1000;
                background: white;
            }
            
            .header-controls {
                width: 100%;
                justify-content: center;
            }
            
            .search-box {
                width: 100%;
                max-width: 300px;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìù My Notes</h1>
            <div class="header-controls">
                <input 
                    type="text" 
                    class="search-box" 
                    placeholder="Search notes..." 
                    id="searchInput"
                    aria-label="Search notes"
                >
                <button class="btn btn-primary" id="newNoteBtn" aria-label="Create new note">
                    ‚ûï New Note
                </button>
            </div>
        </header>

        <main class="main-content">
            <aside class="notes-list" id="notesList" role="navigation" aria-label="Notes list">
                <!-- Notes will be populated here -->
            </aside>

            <section class="note-editor" id="noteEditor" role="main">
                <div class="empty-state" id="emptyState">
                    <h3>Welcome to Notes App</h3>
                    <p>Create your first note to get started!</p>
                    <button class="btn btn-primary" onclick="createNewNote()">Create Note</button>
                </div>

                <div id="editorContent" style="display: none;">
                    <div class="editor-header">
                        <input 
                            type="text" 
                            class="note-title-input" 
                            placeholder="Note title..." 
                            id="noteTitleInput"
                            aria-label="Note title"
                        >
                        <div class="editor-actions">
                            <button class="btn btn-secondary" id="saveBtn">üíæ Save</button>
                            <button class="btn btn-danger" id="deleteBtn">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                    <textarea 
                        class="note-content" 
                        placeholder="Start writing your note..." 
                        id="noteContentTextarea"
                        aria-label="Note content"
                    ></textarea>
                </div>
            </section>
        </main>

        <footer class="stats" id="stats">
            <span id="noteCount">0 notes</span>
        </footer>
    </div>

    <script>
        class NotesApp {
            constructor() {
                this.notes = this.loadNotes();
                this.currentNoteId = null;
                this.searchTerm = '';
                this.init();
            }

            init() {
                this.bindEvents();
                this.renderNotesList();
                this.updateStats();
                
                // Load first note if available
                if (this.notes.length > 0) {
                    this.selectNote(this.notes[0].id);
                }
            }

            bindEvents() {
                // New note button
                document.getElementById('newNoteBtn').addEventListener('click', () => this.createNewNote());
                
                // Search input
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.renderNotesList();
                });
                
                // Save button
                document.getElementById('saveBtn').addEventListener('click', () => this.saveCurrentNote());
                
                // Delete button
                document.getElementById('deleteBtn').addEventListener('click', () => this.deleteCurrentNote());
                
                // Auto-save on content change
                document.getElementById('noteTitleInput').addEventListener('input', () => this.autoSave());
                document.getElementById('noteContentTextarea').addEventListener('input', () => this.autoSave());
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        if (e.key === 's') {
                            e.preventDefault();
                            this.saveCurrentNote();
                        } else if (e.key === 'n') {
                            e.preventDefault();
                            this.createNewNote();
                        }
                    }
                });
            }

            loadNotes() {
                const saved = localStorage.getItem('notes-app-data');
                return saved ? JSON.parse(saved) : [];
            }

            saveNotes() {
                localStorage.setItem('notes-app-data', JSON.stringify(this.notes));
            }

            createNewNote() {
                const newNote = {
                    id: Date.now().toString(),
                    title: 'Untitled Note',
                    content: '',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                this.notes.unshift(newNote);
                this.saveNotes();
                this.renderNotesList();
                this.selectNote(newNote.id);
                this.updateStats();
                
                // Focus on title input
                setTimeout(() => {
                    document.getElementById('noteTitleInput').focus();
                    document.getElementById('noteTitleInput').select();
                }, 100);
            }

            selectNote(noteId) {
                this.currentNoteId = noteId;
                const note = this.notes.find(n => n.id === noteId);
                
                if (note) {
                    document.getElementById('emptyState').style.display = 'none';
                    document.getElementById('editorContent').style.display = 'block';
                    
                    document.getElementById('noteTitleInput').value = note.title;
                    document.getElementById('noteContentTextarea').value = note.content;
                    
                    this.updateActiveNote();
                }
            }

            updateActiveNote() {
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                const activeItem = document.querySelector(`[data-note-id="${this.currentNoteId}"]`);
                if (activeItem) {
                    activeItem.classList.add('active');
                }
            }

            saveCurrentNote() {
                if (!this.currentNoteId) return;
                
                const note = this.notes.find(n => n.id === this.currentNoteId);
                if (note) {
                    note.title = document.getElementById('noteTitleInput').value || 'Untitled Note';
                    note.content = document.getElementById('noteContentTextarea').value;
                    note.updatedAt = new Date().toISOString();
                    
                    this.saveNotes();
                    this.renderNotesList();
                    this.updateActiveNote();
                    
                    // Show save feedback
                    const saveBtn = document.getElementById('saveBtn');
                    const originalText = saveBtn.textContent;
                    saveBtn.textContent = '‚úÖ Saved';
                    setTimeout(() => {
                        saveBtn.textContent = originalText;
                    }, 1000);
                }
            }

            autoSave() {
                clearTimeout(this.autoSaveTimeout);
                this.autoSaveTimeout = setTimeout(() => {
                    this.saveCurrentNote();
                }, 1000);
            }

            deleteCurrentNote() {
                if (!this.currentNoteId) return;
                
                if (confirm('Are you sure you want to delete this note?')) {
                    this.notes = this.notes.filter(n => n.id !== this.currentNoteId);
                    this.saveNotes();
                    this.renderNotesList();
                    this.updateStats();
                    
                    // Select next note or show empty state
                    if (this.notes.length > 0) {
                        this.selectNote(this.notes[0].id);
                    } else {
                        this.currentNoteId = null;
                        document.getElementById('emptyState').style.display = 'flex';
                        document.getElementById('editorContent').style.display = 'none';
                    }
                }
            }

            renderNotesList() {
                const notesList = document.getElementById('notesList');
                const filteredNotes = this.notes.filter(note => 
                    note.title.toLowerCase().includes(this.searchTerm) ||
                    note.content.toLowerCase().includes(this.searchTerm)
                );
                
                if (filteredNotes.length === 0) {
                    notesList.innerHTML = `
                        <div class="empty-state">
                            <h3>No notes found</h3>
                            <p>${this.searchTerm ? 'Try a different search term' : 'Create your first note!'}</p>
                        </div>
                    `;
                    return;
                }
                
                notesList.innerHTML = filteredNotes.map(note => `
                    <div class="note-item" data-note-id="${note.id}" onclick="notesApp.selectNote('${note.id}')" role="button" tabindex="0">
                        <div class="note-title">${this.escapeHtml(note.title)}</div>
                        <div class="note-preview">${this.escapeHtml(note.content.substring(0, 100))}</div>
                        <div class="note-date">${this.formatDate(note.updatedAt)}</div>
                    </div>
                `).join('');
                
                this.updateActiveNote();
            }

            updateStats() {
                const count = this.notes.length;
                document.getElementById('noteCount').textContent = `${count} note${count !== 1 ? 's' : ''}`;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 1) {
                    return 'Today';
                } else if (diffDays === 2) {
                    return 'Yesterday';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        const notesApp = new NotesApp();

        // Global functions for inline event handlers
        function createNewNote() {
            notesApp.createNewNote();
        }
    </script>
</body>
</html>
